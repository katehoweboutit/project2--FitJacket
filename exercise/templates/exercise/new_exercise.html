{% extends 'base.html' %}
{% block content %}
{% load static %}

<div class="container py-4">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card shadow p-4">
        <h4 class="mb-3 text-center">ðŸŽ¯ Select Muscle Groups</h4>
        <p class="text-muted text-center">Check all that apply. We'll recommend an exercise for each.</p>

        <form method="POST">
          {% csrf_token %}
          <div class="row mb-3">
            {% for muscle_group in template_data.muscle_groups %}
              <div class="col-md-6">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" name="muscle_group" value="{{ muscle_group}}" id="check-{{ forloop.counter }}">
                  <label class="form-check-label" for="check-{{ forloop.counter }}">
                    {{ muscle_group }}
                  </label>
                </div>
              </div>
            {% endfor %}
          </div>

          <div class="text-center">
            <button type="submit" class="btn btn-primary">Create New Exercises</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

{% endblock content %}
