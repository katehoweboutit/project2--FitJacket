{% extends 'base.html' %}

{% block content %}
{% load static %}

<h2 class="text-center my-4">Add Friends</h2>

<div class="container">
  <div class="mb-4">
    <form method="GET" class="row g-2 justify-content-center">
      <div class="col-md-6 col-lg-4">
        <div class="input-group">
          <span class="input-group-text">Search</span>
          <input type="text" class="form-control" name="search" placeholder="Enter username...">
        </div>
      </div>
      <div class="col-auto">
        <button class="btn btn-dark" type="submit">Search</button>
      </div>
    </form>
  </div>

  <div class="row">
    {% for user in template_data.users %}
    <div class="col-md-6 col-lg-4 mb-4">
      <div class="card shadow-sm h-100">
        <div class="card-body text-center">
          <h5 class="card-title mb-2">{{ user.first_name }} {{ user.last_name }}</h5>
          <p class="text-muted">@{{ user.username }}</p>
          <form method="POST" class="mt-3">
            {% csrf_token %}
            <input type="hidden" name="username" value="{{ user.username }}">
            <button type="submit" class="btn btn-success">Add Friend</button>
          </form>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>

{% endblock content %}
