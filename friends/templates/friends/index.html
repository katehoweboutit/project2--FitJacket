{% extends 'base.html' %}
{% block content %}
{% load static %}

<h2 class="text-center my-4">Friends Leaderboard</h2>

<div class="text-center mb-4">
  <a href="{% url 'friends.add_friend' %}" class="btn btn-dark">
    Add Friend
  </a>
</div>

<div class="container">
  <div class="table-responsive">
    <table class="table table-striped table-hover text-center align-middle shadow-sm rounded">
      <thead class="table-dark">
        <tr>
          <th scope="col">#</th>
          <th scope="col">Friend</th>
          <th scope="col">FitPoints</th>
        </tr>
      </thead>
      <tbody>
        {% for friend in template_data.friends %}
        <tr>
          <th scope="row">{{ forloop.counter }}</th>
          <td>{{ friend.first_name }} {{ friend.last_name }}</td>
          <td><strong>{{ friend.fit_points }}</strong></td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>

{% endblock content %}
